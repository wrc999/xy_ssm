<!DOCTYPE html>
<html>
<head>
	<title>注册</title>
	<link rel="shortcut icon" href="images/xy.ico"/>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="easyui/demo/demo.css">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <style type="text/css">
      body{
        padding: 0;
        margin: 0;
      }
  </style>
</head>
<body>
 <div id="registDiv" >
  <img src="images/register.jpg" width="100%" height="100px">
  <div style="margin-bottom:40px;font-size: 30px;font-family:宋体;color: " align="center" >注册享悦账号
 </div>	
	<div style="margin-bottom:40px;padding-left: 0px" align="center">
     &nbsp;&nbsp;用户名：
      <input type="text" name="account" style="width:300px;height:40px" onchange="acc()" id="aa">
      <div id="tip1"></div>
    </div>
    <div style="margin-bottom:30px;padding-left: 20px" align="center">
      &nbsp;&nbsp;密码：
      <input type="password" name="passWord" style="width:300px;height:40px" onchange="pas()" id="bb">
      <div id="tip2"></div>
    </div>
    <div  style="margin-bottom:25px;" align="center">性别：&nbsp;&nbsp;&nbsp;<input type="radio" name="sex" value="男">&nbsp;男&nbsp;<input type="radio" name="sex" value="女">&nbsp;女</div>
    <div  style="margin-bottom:25px;padding-left: 475px">
    	&nbsp;&nbsp;学校：&nbsp;<select class="easyui-combobox" name="school">
    	  <option value="九江学院" selected="selected">九江学院</option>
    	  <option value="九江职业技术学院">九江职业技术学院</option>
    	  <option value="九江职业大学">九江职业大学</option>
    	  <option value="江西财经职业学院">江西财经职业学院</option>
         </select>
    </div>
    <div style="margin-bottom:35px;padding-left: 80px;text-height:100%" align="center">
      <button id="rr" style="font-size:24px;padding:5px 0px;text-align:center;width:250px;" class="easyui-linkbutton">注&nbsp;&nbsp;册</button>
    </div>
    <div style="margin-bottom:15px;padding-left: 100px;color: #fff" align="center">
    	<hr style="size: 1px;width: 40%;color: #fff;padding-right: 40px" align="center"></hr>
    </div>
    <div style="padding-left:800px"  class="line"><a href="login.html" style="color: blue;font-size: 13px">已有账号？现在登录</a>
    </div>
 </div>
 <script type="text/javascript">
 var account=null;
 var passWord=null;
 var sex=null;
 var school=null;
function acc(){
	if($("#aa").val()==null||$("#aa").val()==""){
		$("#tip1")[0].innerText="请输入账号";
		$("#tip1").css({"font-size":"6px","color":"red"})
	}else{
		$("#tip1")[0].innerText="";
	}
}
function pas(){
	if($("#bb").val()==null||$("#bb").val()==""){
		$("#tip2")[0].innerText="请输入密码";
		$("#tip2").css({"font-size":"6px","color":"red"})
	}else{
		$("#tip2")[0].innerText="";
	}
}
$(document).ready(function(){
    $("#rr").click(function(){
	account=$("#aa").val();
	passWord=$("#bb").val();
	sex=$("#sex").val();
	school = $("#school").val();
	b();
});
});
	 function b(){
		  	$.ajax({
			  	url:"/xy_ssh/user_add",
			  	type:"post",
			  	//data:$("#condition").serialize(),
			  	data:{
			  		'account':account,
			  		'passWord':passWord,
			  		'sex':sex,
			  		'school':school,
			  		},
			  	datatype:"json",
			  	success:function(data){
		      	alert("成功注册，即将跳转到登录页面");
		      	window.location.href="login.html";
			  	}
		  });
};
 </script>
</body>
</html>
