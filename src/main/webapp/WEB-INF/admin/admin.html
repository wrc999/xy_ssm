<script src="layui/layui.js" charset="utf-8"></script>
<script>
	layui.use(['layer','element'], function(){
		//获取layui内置jquery对象
		var $ = layui.jquery,
		//引入弹窗
		layer = layui.layer;
		//左侧导航栏收缩
		element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
		
		//触发事件
		  var active = {
		    user: function(){
			if($(".layui-tab-title li[lay-id='user']").length==0){
				      //新增一个Tab项
				      element.tabAdd('tab', {
				        title: '用户信息管理' //用于演示
				        ,content: '<iframe src="talk.html" scrolling="no" style="width:100%;height:475px;border:0;" ></iframe>'
						,id: 'user' 
				      })
				      element.tabChange('tab', 'user');
				}else{
					//存在，跳转界面
					element.tabChange('tab', 'user');
				}
		    },
		    talk: function(){
		    	if($(".layui-tab-title li[lay-id='talk']").length==0){
				      //新增一个Tab项
				      element.tabAdd('tab', {
				        title: '分享管理' //用于演示
				        ,content: '分享管理'
				        ,id: "talk" 
				      })
				      element.tabChange('tab', 'talk');
				}else{
					//存在，跳转界面
					element.tabChange('tab', 'talk');
					//刷新数据
				}
		    },
		    pic: function(){
		    	if($(".layui-tab-title li[lay-id='pic']").length==0){
				      //新增一个Tab项
				      element.tabAdd('tab', {
				        title: '照片管理' //用于演示
				        ,content: '照片管理'
				        ,id: "pic" 
				      })
				      element.tabChange('tab', 'pic');
				}else{
					//存在，跳转界面
					element.tabChange('tab', 'pic');
					//刷新数据
				}
		    },
		    activity: function(){
		    	if($(".layui-tab-title li[lay-id='activity']").length==0){
		    		//新增一个Tab项
				      element.tabAdd('tab', {
				        title: '活动管理' //用于演示
				        ,content: '活动管理'
				        ,id: "activity" 
				      })
				      element.tabChange('tab', 'activity');
				}else{
					//存在，跳转界面
					element.tabChange('tab', 'activity');
					//刷新数据
				}
		    }
		  };
		  
		  $('.user').on('click', function(){
		    var type = $(this).data('type');
		    active[type] ? active[type].call(this) : '';
		  });
});
</script>
